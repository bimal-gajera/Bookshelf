<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Bookshelf</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">Library Bookshelf</div>
      <div class="buttons">
        <button id="add-book">Add Book</button>
        <button id="library">Library</button>
        <button id="past-reads">Past Reads</button>
      </div>
    </div>
    <div class="all-books"></div>
    <div class="completed-books"></div>


    <div class="form-container">
      <form action="#" class="form" onsubmit="addBookToLibrary(event)">
        <h1>New Book</h1>

        <div class="form-row">
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title" required>
        </div>

        <div class="form-row">
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author" required>
        </div>

        <div class="form-row">
          <label for="book-pages">Pages</label>
          <input type="number" name="book-pages" id="book-pages" required>
        </div>

        <div class="form-row">
          <button type="submit" class="submit-btn">Add Book</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
